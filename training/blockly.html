<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://localhost/ProjetNAO/google/blockly/blockly_uncompressed.js"></script>
    <script src="http://localhost/ProjetNAO/google/blockly/blocks_compressed.js"></script>
    <script src="http://localhost/ProjetNAO/google/blockly/javascript_compressed.js"></script>
    <script src="http://localhost/ProjetNAO/google/blockly/generators/javascript.js"></script>
    <script src="http://localhost/ProjetNAO/google/blockly/msg/js/en.js"></script>
    <script src="http://localhost/ProjetNAO/training/javascript.js"></script>
    <script src="http://localhost/ProjetNAO/training/blocks.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body, {toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blockly_loaded(Blockly);
        
      }
    </script>
  </head>
  <body onload="init()">
    <!-- The menu on the left that displays the block categories-->
    <xml id="toolbox" style="display: none">
      <category name="Robot">
        <block type="action_wait"></block>
      </category>
      <category name="Speak">
        <block type="speak"></block>
      </category>
      <category name="Move">
        <block type="still"></block>
        <block type="walk"></block>
        <block type="bend"></block>
        <block type="reachout"></block>
        <block type="hands"></block>
      </category>
      <category name="Logic">
        <block type="while"></block>
      </category>
    </xml>
  </body>
</html>
